<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Illustrations - Neslihan Wittek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .nav-links {
            font-family: 'Avenir', 'Helvetica Neue', sans-serif;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white/90 backdrop-blur-sm z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex flex-col items-center py-6 space-y-2">
                <a href="illustrations.html">
                    <img src="images/neslihanwittek.png" alt="Neslihan Wittek" class="h-12 w-auto">
                </a>
                <div class="flex items-center space-x-8 nav-links">
                    <a href="illustrations.html" class="text-gray-600 hover:text-black">Personal Illustrations</a>
                    <a href="academic.html" class="text-gray-600 hover:text-black">Academic</a>
                    <a href="about.html" class="text-gray-600 hover:text-black">About</a>

                </div>
            </div>
        </div>
    </nav>

    <section class="pt-32 pb-24">
        <div class="max-w-3xl mx-auto px-4">
            <div class="grid grid-cols-2 gap-1">
                <!-- Illustration items -->
                <div class="aspect-square overflow-hidden max-w-[300px]">
                    <a href="images/illustration1.png" target="_blank">
                        <img src="images/illustration1.png" alt="Illustration 1" 
                             loading="lazy"
                             width="300"
                             height="300"
                             class="w-full h-full object-cover hover:scale-105 transition-transform duration-300">
                    </a>
                </div>
                <div class="aspect-square overflow-hidden max-w-[300px]">
                    <a href="images/illustration2.png" target="_blank">
                        <img src="images/illustration2.png" alt="Illustration 2" 
                             class="w-full h-full object-cover hover:scale-105 transition-transform duration-300">

                </div>
                <div class="aspect-square overflow-hidden max-w-[300px]">
                    <a href="images/illustration3.png" target="_blank">

                    </a>
                </div>
                <div class="aspect-square overflow-hidden max-w-[300px]">
                    <a href="images/illustration6.png" target="_blank">
                        <img src="images/illustration6.png" alt="Illustration 6" 
                             class="w-full h-full object-cover hover:scale-105 transition-transform duration-300">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-6 text-center text-sm text-gray-500">
        <p>&copy; 2025 Neslihan Wittek. All rights reserved.</p>

</html>
