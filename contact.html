<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Neslihan Wittek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .nav-links {
            font-family: 'Avenir', 'Helvetica Neue', sans-serif;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white/90 backdrop-blur-sm z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex flex-col items-center py-6 space-y-2">
                <a href="index.html">
                    <img src="images/neslihanwittek.png" alt="Neslihan Wittek" class="h-12 w-auto">
                </a>
                <div class="flex items-center space-x-8 nav-links">
                    <a href="index.html" class="text-gray-600 hover:text-black">Personal Illustrations</a>
                    <a href="academic.html" class="text-gray-600 hover:text-black">Academic</a>
                    <a href="about.html" class="text-gray-600 hover:text-black">About</a>
                    <a href="contact.html" class="text-gray-600 hover:text-black">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="pt-32 pb-24 bg-white">
        <div class="max-w-2xl mx-auto px-4">
            <!-- Removed header image -->

            <!-- Pigeon image -->
            <div class="flex justify-center mb-12">
                <img src="images/pigeon3.png" alt="Pigeon Illustration" class="w-[16rem] h-auto">
            </div>

            <!-- Contact Form -->
            <form class="space-y-6" action="https://formsubmit.co/neslihanwittek@gmail.com" method="POST">
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <input type="text" 
                               name="firstName"
                               placeholder="First Name" 
                               required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200">
                    </div>
                    <div>
                        <input type="text" 
                               name="lastName"
                               placeholder="Last Name" 
                               required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200">
                    </div>
                </div>
                
                <div>
                    <input type="email" 
                           name="email"
                           placeholder="Email" 
                           required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200">
                </div>
                
                <div>
                    <input type="tel" 
                           name="phone"
                           placeholder="Phone" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200">
                </div>
                
                <div>
                    <textarea name="message"
                              placeholder="Enter Your Message Here" 
                              rows="6" 
                              required
                              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200"></textarea>
                </div>

                <!-- Redirect after submission -->
                <input type="hidden" name="_next" value="https://neslihanwittek.com/contact.html">
                <input type="hidden" name="_subject" value="New Contact Form Submission">

                <div class="text-center">
                    <button type="submit" 
                            class="px-8 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 transition-colors">
                        Submit
                    </button>
                </div>
            </form>

            <!-- Social Links -->
            <div class="flex justify-center space-x-8 mt-12">
                <a href="https://www.instagram.com/neslihanwittek/" target="_blank" class="text-gray-600 hover:text-black">
                    <i class="fab fa-instagram text-xl"></i>
                </a>
                <a href="https://de.linkedin.com/in/neslihan-wittek" target="_blank" class="text-gray-600 hover:text-black">
                    <i class="fab fa-linkedin text-xl"></i>
                </a>
                <a href="https://www.behance.net/neslihanwittek" target="_blank" class="text-gray-600 hover:text-black">
                    <i class="fab fa-behance text-xl"></i>
                </a>
                <a href="mailto:neslihanwittek@gmail.com" class="text-gray-600 hover:text-black">
                    <i class="fas fa-envelope text-xl"></i>
                </a>
            </div>

            <!-- Success Message (hidden by default) -->
            <div class="hidden text-center mt-6 text-green-600">
                Thanks for submitting!
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-6 text-center text-sm text-gray-500">
        <p>&copy; 2025 Neslihan Wittek. All rights reserved.</p>
    </footer>
</body>
</html>
